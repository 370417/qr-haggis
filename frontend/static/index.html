<!doctype html>
<html>

<head>
    <title>Haggis</title>
    <meta charset="utf8" />
    <style>
        :root {
            --bg-color: #000;
            --fg-color: #fdd;
            font-size: calc(0.2em + 1vw);
        }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #app {
            position: relative;
            width: 40.5em;
            height: 21em;
        }

        .card {
            width: 2em;
            height: 2em;
            border-radius: 1em;
            border: 1px solid var(--fg-color);
        }

        #normal_cards {
            display: grid;
            grid-template-columns: repeat(9, 3em);
            grid-template-rows: repeat(4, 3em);
            position: absolute;
            top: 3em;
            left: 3em;
            justify-items: center;
            align-items: center;
        }

        #ranks {
            display: grid;
            grid-template-columns: repeat(10, 3em);
        }

        #suits {
            display: grid;
            grid-template-rows: repeat(4, 3em);
        }

        #ranks span,
        #suits span {
            width: 3em;
            height: 3em;
            text-align: center;
            line-height: 3em;
        }

        #my_wildcards,
        #opponent_wildcards {
            display: grid;
            grid-template-columns: repeat(3, 3em);
            grid-template-rows: repeat(4, 3em);
            position: absolute;
            top: 15em;
            justify-items: center;
            align-items: center;
        }

        #my_wildcards {
            left: 3em;
        }

        #opponent_wildcards {
            left: 21em;
        }

        #scores {
            position: absolute;
            top: 15em;
            left: 12em;
            width: 9em;
            height: 3em;
            text-align: center;
            line-height: 3em;
        }

        #qr_display {
            top: 0;
        }

        #qr_reader {
            top: 12.5em;
            background: #ddd;
        }

        #qr_display,
        #qr_reader {
            position: absolute;
            left: 31.5em;
            width: 9em;
            height: 9em;
        }

        #button {
            position: absolute;
            top: 9.5em;
            left: 31.5em;
            width: 9em;
            height: 2em;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="./bundle.js" type="module"></script>
</body>

</html>
